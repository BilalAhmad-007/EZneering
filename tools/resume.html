    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1 class="tool-page-title">Resume Builder</h1>
                <p class="tool-page-description">Create a professional resume instantly. All data stays in your browser. Download as PDF.</p>
            </div>
            <div class="resume-builder-container">
                <!-- Resume Form -->
                <form id="resume-form" class="resume-form-panel" autocomplete="off" onsubmit="return false;">
                    <h2>Enter Your Details</h2>
                    <div class="form-group">
                        <label for="rb-name">Full Name</label>
                        <input type="text" id="rb-name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="rb-title">Professional Title</label>
                        <input type="text" id="rb-title" placeholder="e.g. Software Engineer">
                    </div>
                    <div class="form-group">
                        <label for="rb-email">Email</label>
                        <input type="email" id="rb-email" placeholder="you@email.com">
                    </div>
                    <div class="form-group">
                        <label for="rb-phone">Phone</label>
                        <input type="text" id="rb-phone" placeholder="+1 234 567 8901">
                    </div>
                    <div class="form-group">
                        <label for="rb-location">Location</label>
                        <input type="text" id="rb-location" placeholder="City, Country">
                    </div>
                    <div class="form-group">
                        <label for="rb-summary">Professional Summary</label>
                        <textarea id="rb-summary" rows="3" placeholder="A short summary about you..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Education</label>
                        <div id="rb-education-list"></div>
                        <button type="button" class="add-btn" onclick="addEducation()">Add Education</button>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <div id="rb-experience-list"></div>
                        <button type="button" class="add-btn" onclick="addExperience()">Add Experience</button>
                    </div>
                    <div class="form-group">
                        <label>Skills (comma separated)</label>
                        <input type="text" id="rb-skills" placeholder="e.g. JavaScript, Python, Teamwork">
                    </div>
                    <div class="form-group">
                        <label>Projects</label>
                        <div id="rb-project-list"></div>
                        <button type="button" class="add-btn" onclick="addProject()">Add Project</button>
                    </div>
                    <div class="form-group">
                        <label>Certificates</label>
                        <div id="rb-certificate-list"></div>
                        <button type="button" class="add-btn" onclick="addCertificate()">Add Certificate</button>
                    </div>
                    <div class="form-group">
                        <label>Achievements</label>
                        <div id="rb-achievement-list"></div>
                        <button type="button" class="add-btn" onclick="addAchievement()">Add Achievement</button>
                    </div>
                    <div class="form-group">
                        <label for="rb-github">GitHub Link</label>
                        <input type="text" id="rb-github" placeholder="https://github.com/yourusername">
                    </div>
                    <div class="form-group">
                        <label for="rb-linkedin">LinkedIn Link</label>
                        <input type="text" id="rb-linkedin" placeholder="https://linkedin.com/in/yourusername">
                    </div>
                    <div class="form-group">
                        <button type="button" class="download-btn" onclick="downloadResumePDF()">Download as PDF</button>
                    </div>
                </form>

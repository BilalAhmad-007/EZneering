<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | EZneers</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or business inquiries, please reach out to us using the form below or email us at <a href="mailto:your@email.com">your@email.com</a>.</p>
        <form action="mailto:your@email.com" method="POST" enctype="text/plain" style="max-width: 400px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
